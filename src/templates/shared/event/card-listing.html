<div class="wse__card--listing">
	<div class="wse__card--listing__picture" [style]="{ 'padding-top': (event.picture.height / event.picture.width * 100) + '%' }">
		<img [lazy]="event.picture.src + event.picture.width + 'x' + event.picture.height + '?sig=' + event.id" />
	</div>
	<div class="wse__card--listing__content">
		<a [href]="event.url" class="wse__card--listing__title" [innerHTML]="event.name"></a>
		<div class="wse__event__info">
			<div [eventDate]="event">
				<div class="wse__date" [class]="{ 'wse__date--live': mode === 'live', 'wse__date--countdown': mode === 'countdown' }">
					<div class="wse__info" *if="mode === 'live'">Adesso</div>
					<div class="wse__info" *if="mode === 'countdown'">A breve&nbsp;<span [innerHTML]="countdown"></span></div>
					<div class="wse__info" *if="mode === 'relative' || mode === 'watchRelative'" [innerHTML]="eventDate.startDate | relativeDate"></div>
					<div class="wse__info" *if="mode === 'date'"><svg class="wse__calendar"><use xlink:href="#calendar"></use></svg> <span [innerHTML]="eventDate.startDate | date : 'EEE dd MMMM yyyy'"></span></div>
				</div>
			</div>
		</div>
		<div class="wse__card--listing__abstract" [innerHTML]="event.abstract"></div>
		<div class="wse__card--listing__group--cta">
			<a [href]="event.url" class="wse__btn--rounded">
				<span *if="event.live">Guarda ora</span>
				<span *if="event.incoming">Scopri</span>
				<span *if="event.future">Scopri</span>
				<span *if="event.past">Rivedi</span>
			</a>
		</div>
	</div>
</div>
