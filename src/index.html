<!-- @@master = ./templates/layout.html { "baseHref": "/ws-events/" } -->

<!-- @@block = main-->

<div class="index-page" index-page>

	<div class="wse__section--hero-reel" *if="topEvents.length">
		<div class="wse__container-fluid">
			<div class="swiper-container" swiper-slides>
				<div class="swiper-wrapper">
					<div class="swiper-slide" [event]="event" *for="let event of topEvents">
						<div class="wse__inner">
							<div class="wse__container">
								<!-- @@include ./templates/shared/event/card-hero.html -->
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-button-prev">
					<svg class="wse_arrow-left"><use xlink:href="#arrow-left"></use></svg>
				</div>
				<div class="swiper-button-next">
					<svg class="wse_arrow-right"><use xlink:href="#arrow-right"></use></svg>
				</div>
				<div class="swiper-pagination swiper-pagination-white"></div>
			</div>
		</div>
	</div>

	<div class="wse__channel" [class]="'wse__channel-' + index" [channel]="channel" *for="let channel of topChannels; let index = $index;">
		<!-- @@include ./templates/shared/channel/section.html -->
	</div>

	<div class="wse__section--upcoming" *if="upcomingEvents.length">
		<div class="wse__container">
			<div class="wse__section--upcoming__title">Eventi in arrivo</div>
			<div class="wse__section--upcoming__abstract">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eget dolor tincidunt, lobortis dolor eget, condimentum libero.</p>
			</div>
			<div class="wse__row">
				<div class="wse__col-md-4" [event]="event" *for="let event of upcomingEvents">
					<!-- @@include ./templates/shared/event/card-upcoming.html -->
				</div>
			</div>
		</div>
	</div>

</div>

<!-- @@close-->
